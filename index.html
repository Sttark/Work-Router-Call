<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details Interface</title>
</head>
<body>
    <h1>Order Details</h1>
    <form id="orderForm">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required><br><br>
        <button type="submit">Fetch Order Details</button>
    </form>
    <h2>Results</h2>
    <pre id="results"></pre>

    <script>
        const form = document.getElementById('orderForm');
        const results = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orderId = document.getElementById('order_id').value;
            const machineId = "229"; // Fixed machine ID

            try {
                const response = await fetch('http://localhost:5001/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ order_id: orderId, machine_id: machineId }),
                });

                const data = await response.json();
                results.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                results.textContent = 'Error fetching order details.';
            }
        });
    </script>
</body>
</html>
